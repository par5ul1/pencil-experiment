<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pen Experiment</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="waitingLobby">
    <div>
      <p>Your Lobby Code is: <u><span id="lobbyCode"></span></u></p>
      <input type="text" placeholder="Lobby Code" id="lobbyCodeInput">
      <br>
      <button type="button" id="joinButton" class="btn-join">Join Game</button>
    </div>
  </section>
  <section id="mainGame">
    <h1><span id="minutes">02</span>:<span id="seconds">00</span></h1>
    <p>Your Score: <span id="playerScore">0</span></p>
    <p>Opponent Score: <span id="opponentScore">0</span></p>
    <button type="button" id="crazyButton" class="btn-crazy">
    </button>
    <button type="button" id="startButton" class="btn-start">Start
    </button>
    <button style="display: none;" type="button" id="giveControlButton" class="btn-give-control">Give Control
    </button>
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
