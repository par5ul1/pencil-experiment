<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pen Experiment</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="mainGame">
    <div id="hud" style="margin-top: 5%; display: none;">
      <h1 style="font-size: 30px; margin-top: 0;"><span id="minutes">02</span>:<span id="seconds">00</span></h1>
      <p>Your Score: <span id="playerScore">0</span></p>
      <p>Opponent Score: <span id="opponentScore">0</span></p>
    </div>
    <p id="waitingMsg">Waiting for your opponent to join...</p>
    <button type="button" id="crazyButton" class="btn-crazy">
    </button>
    <button style="display: none;" type="button" id="startButton" class="btn-start">Start
    </button>
    <h1 style="display: none;" id="requestControlMessage">Your opponent is requesting control.</h1>
    <button style="display: none;" type="button" id="giveControlButton" class="btn-normal btn-give-control">Give Control
    </button>
    <button style="display: none;" type="button" id="requestControlButton" class="btn-normal btn-request-control" disabled>Request Control
    </button>
  </section>
  <section id="endScreen" style="visibility: hidden;">
    <div style="text-align: center;">
      <h1 id="winStatus"></h1>
      <p>Please enter your Personal Qualtrics ID from the survey:</p>
      <div>
        <input type="text">
        <button type="submit">Done</button>
      </div>
    </div>
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
